      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/checkCapacityForFacility_200_response'
          description: ok
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/deleteAPIKey_401_response'
          description: unauthorized
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/deleteAPIKey_401_response'
          description: unprocessable entity
      summary: Check capacity
      tags:
      - Capacity
  /capacity/metros:
