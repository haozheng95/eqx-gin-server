        nested objects.
      explode: false
      in: query
      name: include
      required: false
      schema:
        items:
          type: string
        type: array
      style: form
    Exclude:
      description: |-
        Nested attributes to exclude. Excluded objects will return only the href
        attribute. Attribute names can be dotted (up to 3 levels) to exclude deeply
        nested objects.
      explode: false
      in: query
      name: exclude
      required: false
