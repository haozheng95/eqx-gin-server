  requestBodies:
    InterconnectionCreateInput:
      content:
        application/json:
          schema:
            properties:
              contact_email:
                type: string
              description:
                type: string
              metro:
                description: "A Metro ID or code. For interconnections with Dedicated\
                  \ Ports, this will be the location of the issued Dedicated Ports.\
                  \ When creating Fabric VCs (Metal Billed), this is where interconnection\
                  \ will be originating from, as we pre-authorize the use of one of\
                  \ our shared ports as the origin of the interconnection using A-Side\
                  \ service tokens. We only allow local connections for Fabric VCs\
                  \ (Metal Billed), so the destination location must be the same as\
                  \ the origin. For Fabric VCs (Fabric Billed), or shared connections,\
                  \ this will be the destination of the interconnection. We allow\
                  \ remote connections for Fabric VCs (Fabric Billed), so the origin\
                  \ of the interconnection can be a different metro set here. For\
                  \ access to Fabric VCs, which are not generally available, please\
                  \ contact our Support Team for more details."
                type: string
              mode:
                description: "The mode of the interconnection (only relevant to Dedicated\
                  \ Ports). Fabric VCs won't have this field. Can be either 'standard'\
                  \ or 'tunnel'.\n  The default mode of an interconnection on a Dedicated\
                  \ Port is 'standard'. The mode can only be changed when there are\
                  \ no associated virtual circuits on the interconnection.\n  In tunnel\
                  \ mode, an 802.1q tunnel is added to a port to send/receive double\
                  \ tagged packets from server instances."
                enum:
                - standard
                - tunnel
                example: standard
                type: string
              name:
                type: string
              project:
                type: string
              redundancy:
                description: Either 'primary' or 'redundant'.
                type: string
              service_token_type:
                description: "Either 'a_side' or 'z_side'. Setting this field to 'a_side'\
                  \ will create an interconnection with Fabric VCs (Metal Billed).\
                  \ Setting this field to 'z_side' will create an interconnection\
                  \ with Fabric VCs (Fabric Billed). This is required when the 'type'\
